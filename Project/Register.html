<html>
	<head>
		<title>Register Page</title>
	</head>
	<body>
<form>
  <div>
	<center>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
	<table cellspacing="20px" width="25%">
	<tr>
    		<td width="15%"><b>Email</b></td>
    		<td width=auto><input type="text" placeholder="Enter Email" name="email" id="email" required></td>
	</tr>
	<tr>
		<td width="15%"><b>Password</b></td>
		<td width="auto"><input type="password" placeholder="Enter Password" name="psw" id="psw" required></td>
	</tr>
	<tr>
		<td width="15%"><b>Repeat Password</b></td>
		<td width="auto"><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></td>
	</tr>
	<tr>
		<td width="15%"><b>Address</b></label>
		<td><textarea placeholder="Address" height="20%" required></textarea></td>
	</tr>
	</table>
    <input type="checkbox" required/>Please click the checkbox to agree our <a href="#">Terms & Condition</a>.<br><br>
    <button type="submit">Register</button>
  </div>

  <div>
    <p align="center">Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
