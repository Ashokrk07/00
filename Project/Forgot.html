<html>
	<head>
		<title>Forgot Password</title>
	</head>
	<body>
		<form>
		<div>
			<center>
			<h2>Reset Password</h2>
			<div>
			<table cellspacing="20px" width="25%">
			<tr>
				 <td width="15%">Username</td>
				 <td width="45%"><input type="text" placeholder="Email or Phone" id="username"></td>
			</tr>
			<tr>
				 <td width="15%">New Password</td>
				 <td width="45%"><input type="password" id="pw1" placeholder="Enter new password"></td>
			</tr>
			<tr>
				<td width="15%">Re-enter Password</td>
				<td width="45%"><input type="password" id="pw2" placeholder="Re-enter new password"></td>
			</tr>
			</div>
			<tr>
				<td><input type="reset" value="Reset"></td>
				<td><input type="button" value="Clear"></td>
			</tr>
			</table>
			</center>
		</div>
		</form>
	</body>
</html>
